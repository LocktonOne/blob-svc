allOf:
  - $ref: '#/components/schemas/DocumentKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - content_type
        properties:
          content_type:
            type: string
      relationships:
        type: object
        required:
          - owner
        properties:
          owner:
            type: object
            required:
              - data
            description: Document owner
            properties:
              data:
                $ref: '#/components/schemas/OwnerKey'


