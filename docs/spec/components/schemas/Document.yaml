allOf:
  - $ref: '#/components/schemas/DocumentKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - purpose
          - content-type
        properties:
          purpose:
            type: string
            enum:
              - "kyc"
          content-type:
            type: string
            example: "application/pdf"
      relationships:
        type: object
        required:
          - owner
        properties:
          owner:
            type: object
            required:
              - data
            description: Document owner
            properties:
              data:
                $ref: '#/components/schemas/OwnerKey'
