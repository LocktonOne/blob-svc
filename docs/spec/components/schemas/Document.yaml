allOf:
  - $ref: '#/components/schemas/DocumentKey'
  - type: object
    required:
      - attributes
      - relationships
    properties:
      attributes:
        type: object
        required:
          - mime_type
          - name
          - link
          - owner
        properties:
          mime_type:
            type: string
            example: "application/pdf"
          name:
            type: string
          link:
            type: string
          owner:
            type: string

