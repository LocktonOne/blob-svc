parameters:
    - name: id
      in: path
      description: Blob identifier
      required: true
      schema:
        type: integer
get:
  tags:
    - Blobs
  summary: Get blob
  operationId: getBlob
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Blob'
    '400':
        description: Bad Request
        content:
          application/json:
            schema:
              type: object
              required:
                - errors
              properties:
                errors:
                  type: array
                  items:
                    $ref: "#/components/schemas/GetBlobError"
    '404':
        description: Not Found
        content:
          application/json:
            schema:
              type: object
              required:
                - errors
              properties:
                errors:
                  type: array
                  items:
                    $ref: "#/components/responses/NotFound"
    '500':
      $ref: "#/components/responses/InternalError"

delete:
  tags:
    - Blobs
  summary: Delete Blob
  operationId: deleteBlob
  security:
    - bearerAuth: []
  responses:
    '202':
      description: Success
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/schemas/GetBlobError"
    '500':
      $ref: "#/components/responses/InternalError"