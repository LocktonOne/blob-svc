post:
  tags:
    - Documents
  summary: Upload Document
  description: "Upload Document"
  operationId: getUploadDocument
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
        format: Bearer {token}
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  requestBody:
    content:
      multipart/form-data:
        schema:
          type: object
          properties: # Request parts
            Document:
              type: object
              $ref: '#/components/schemas/Document'
            Image:
              type: string
              format: base64
        encoding: # The same level as schema
          profileImage: # Property name (see above)
            contentType: image/png, image/jpeg
    description: Upload Document
    required: true
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Document'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/schemas/CreateDocumentError"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/UnauthorizedError"
    '500':
      $ref: "#/components/responses/InternalError"