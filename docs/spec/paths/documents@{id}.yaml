parameters:
    - name: id
      in: path
      description: Document identifier
      required: true
      schema:
        type: integer
delete:
  tags:
    - Documents
  summary: Delete Document
  operationId: deleteDocument
  parameters:
    - in: header
      name: Authorization
      schema:
        type: string
        format: Bearer {token}
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  responses:
    '202':
      description: Success
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/schemas/GetDocumentError"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/UnauthorizedError"
    '500':
      $ref: "#/components/responses/InternalError"