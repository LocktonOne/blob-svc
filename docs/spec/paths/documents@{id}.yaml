parameters:
    - name: id
      in: path
      description: Document identifier
      required: true
      schema:
        type: integer
delete:
  tags:
    - Documents
  summary: Delete Document
  operationId: deleteDocument
  security:
    - bearerAuth: []
  responses:
    '200':
      description: Success
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/schemas/GetDocumentError"
    '500':
      $ref: "#/components/responses/InternalError"