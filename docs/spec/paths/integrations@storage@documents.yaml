post:
  tags:
    - Documents
  summary: Upload Policy
  description: "Get upload policy.\n\n\U0001F512 An admin's signature is needed\n"
  operationId: getUploadPolicy
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required:
                - content_type
                - owner
                - type
              properties:
                content_type:
                  type: string
                  example: "application/pdf"
                type:
                  description: document type
                  type: string
                  enum:
                    - passport
                owner:
                  type: string
                  description: owner address
                  example: '0x750Bd531CEA1f68418DDF2373193CfbD86A69058'
      application/xml:
        schema:
          type: object
          properties:
            data:
              type: object
              required: true
              $ref: '#/components/schemas/DocumentRequest'
    description: Get Upload Policy
    required: true

  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Document'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/schemas/CreateDocumentError"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/UnauthorizedError"
    '500':
      $ref: "#/components/responses/InternalError"
get:
  tags:
    - Documents
  summary: Get owner's documents list
  operationId: getDocumentsList
  parameters:
    - in: query
      name: 'owner'
      required: true
      schema:
        type: string
    - in: header
      name: Authorization
      schema:
        type: string
        format: Bearer {token}
        example: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Document'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/schemas/GetDocumentError"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/UnauthorizedError"
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            required:
              - errors
            properties:
              errors:
                type: array
                items:
                  $ref: "#/components/responses/NotFound"
    '500':
      $ref: "#/components/responses/InternalError"